<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Waste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container textarea,
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container textarea {
            resize: vertical;
            height: 100px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Report Waste</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Title Field -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter a title for your report" required>
            
            <!-- Location Field -->
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter the location where the waste was found" required>
            
            <!-- Description Field -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Describe the waste and any additional details" required></textarea>
            
            <!-- Image Upload Field -->
            <label for="waste_image">Upload Image:</label>
            <input type="file" id="waste_image" name="waste_image" accept="image/*" required>
            
            <!-- Submit Button -->
            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
